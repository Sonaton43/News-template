<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      
      .menu-bar {
        display: flex;
        align-items: center;
        width: 90%;
        max-width: 800px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .menu-items {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 10px;
        white-space: nowrap;
        flex-grow: 1;
      }
      
      .menu-items::-webkit-scrollbar {
        display: none; /* Hide scrollbar */
      }
      
      .menu-item {
        padding: 10px 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        cursor: pointer;
        white-space: nowrap;
      }
      
      .menu-item:hover {
        background-color: #ddd;
      }
      
      .scroll-btn {
        background-color: #f8f8f8;
        border: none;
        cursor: pointer;
        padding: 10px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }
      
      .scroll-btn:hover {
        background-color: #e0e0e0;
      }
      
      .scroll-btn.left {
        border-right: 1px solid #ccc;
      }
      
      .scroll-btn.right {
        border-left: 1px solid #ccc;
      }
      
  </style>
</head>
<body>
  <div class="menu-bar">
    <button class="scroll-btn left">&lt;</button>
    <div class="menu-items">
      <div class="menu-item">CSS</div>
      <div class="menu-item">Tamil Cinema</div>
      <div class="menu-item">Gopal Bhar</div>
      <div class="menu-item">Indian Pop Music</div>
      <div class="menu-item">Music of Bengal</div>
      <div class="menu-item">Motu Patlu</div>
      <div class="menu-item">Lo-fi</div>
      <div class="menu-item">Live</div>
      <div class="menu-item">Thrillers</div>
      <div class="menu-item">Drama</div>
    </div>
    <button class="scroll-btn right">&gt;</button>
  </div>
  <script src="script.js"></script>
  <script>
    const leftBtn = document.querySelector('.scroll-btn.left');
const rightBtn = document.querySelector('.scroll-btn.right');
const menuItems = document.querySelector('.menu-items');

// Initially show/hide buttons
function updateButtonVisibility() {
  const scrollLeft = menuItems.scrollLeft;
  const maxScrollLeft = menuItems.scrollWidth - menuItems.clientWidth;

  // Show/hide left button
  if (scrollLeft > 0) {
    leftBtn.style.display = 'block';
  } else {
    leftBtn.style.display = 'none';
  }

  // Show/hide right button
  if (scrollLeft < maxScrollLeft) {
    rightBtn.style.display = 'block';
  } else {
    rightBtn.style.display = 'none';
  }
}

// Scroll left
leftBtn.addEventListener('click', () => {
  menuItems.scrollBy({
    left: -100, // Adjust scroll distance
    behavior: 'smooth'
  });
});

// Scroll right
rightBtn.addEventListener('click', () => {
  menuItems.scrollBy({
    left: 100, // Adjust scroll distance
    behavior: 'smooth'
  });
});

// Update button visibility on scroll
menuItems.addEventListener('scroll', updateButtonVisibility);

// Update visibility on page load
updateButtonVisibility();
  </script>
</body>
</html>
